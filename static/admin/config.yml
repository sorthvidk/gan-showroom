# used for local development:
backend:
  name: git-gateway
  branch: develop
  publish_mode: editorial_workflow

# when using the default proxy server port
local_backend: true

media_library:
  name: cloudinary
  config:
    cloud_name: dd6fpxydm
    api_key: 357528633236135
    allow_multiple: true
    multiple: true

media_folder: static/img
public_folder: /img

collections:
  - name: 'collectionItems'
    sortable_fields: ['styleId']
    label: 'Collection item'
    folder: 'assets/content/collectionItems'
    summary: '{{styleId}} — {{name}}'
    create: true
    format: 'json'
    extention: 'json'
    slug: '{{year}}-{{month}}-{{styleId}}'
    view_filters:
      - label: 'Drop I'
        field: groupId
        pattern: 'drop-1'
      - label: 'Drop II'
        field: groupId
        pattern: 'drop-2'
      - label: 'Drop III'
        field: groupId
        pattern: 'drop-3'
      - label: 'GANNI Software'
        field: groupId
        pattern: 'software'
    editor:
      preview: false
    fields:
      - {
          label: 'Style #',
          name: 'styleId',
          widget: 'string',
          hint: "Unique identifier ex. 'F34897'",
        }
      - {
          label: 'Filters',
          name: 'filters',
          widget: 'relation',
          multiple: true,
          required: false,
          collection: 'collectionFilters',
          search_fields: ['name'],
          value_field: 'filterId',
          display_fields: ['name'],
          default: [],
          hint: 'List of filters, the style will appear under',
        }
      - {
          label: 'Group',
          name: 'groupId',
          widget: 'relation',
          multiple: false,
          required: false,
          collection: 'collectionGroups',
          search_fields: ['name'],
          value_field: 'groupId',
          display_fields: ['name'],
          default: '',
          hint: 'Which group, the style belongs to, ex. Drop 1',
        }
      - {
          label: 'Name',
          name: 'name',
          widget: 'string',
          hint: "Product name ex. 'Pleated georgette'",
          required: false,
        }
      - {
          label: 'Program',
          name: 'program',
          widget: 'number',
          required: false,
          hint: "ID of program ex. '1972'. Will determine the order of styles. (Lower nr is closer to top)",
        }
      - {
          label: 'Program Display name',
          name: 'programName',
          widget: 'string',
          required: false,
          hint: "Display name of program ex. 'Stripe cotton'",
        }
      - {
          label: 'Material',
          name: 'material',
          widget: 'string',
          required: false,
          hint: "Name of material ex. '100% organic cotton'",
        }
      - {
          label: 'Features',
          name: 'feature_text',
          widget: 'text',
          required: false,
          hint: "Name of features ex. 'Pockets'",
        }
      - {
          label: 'Re-runner',
          name: 're-runner',
          widget: 'boolean',
          required: false,
          hint: 'Whether the style is a re-runnner',
        }
      - {
          label: 'Color names',
          name: 'colorNames',
          widget: 'string',
          required: false,
          hint: "Names of colors available ex. 'Brunnera Blue, Sunflower Yellow'",
        }
      - {
          label: 'Sizes',
          name: 'sizes',
          widget: 'string',
          required: false,
          hint: 'All the sizes as a string value',
        }
      - {
          label: 'Message',
          name: 'message',
          widget: 'string',
          required: false,
          hint: 'A text that will show up on the image popups',
        }
      - {
          label: 'Measurements',
          name: 'measurements',
          widget: 'string',
          required: false,
          hint: 'A description of the products measurements',
        }
      - {
          label: 'Color Id',
          name: 'colorId',
          widget: 'number',
          required: false,
          hint: "IDs of colors ex. '568' or '699,844'",
        }
      - {
          label: 'Wholesale Price DKK',
          name: 'wholesalePriceDKK',
          widget: 'number',
          hint: "Wholesale price in DKK ex. '800'",
          required: false,
        }
      - {
          label: 'Wholesale Price EUR',
          name: 'wholesalePriceEUR',
          widget: 'number',
          hint: "Wholesale price in EUR ex. '110'",
          required: false,
        }
      - {
          label: 'Wholesale Price USD',
          name: 'wholesalePriceUSD',
          widget: 'number',
          hint: "Wholesale price in USD ex. '140'",
          required: false,
        }
      - {
          label: 'Wholesale Price GBP',
          name: 'wholesalePriceGBP',
          widget: 'number',
          hint: "Wholesale price in GBP ex. '110'",
          required: false,
        }
      - {
          label: 'Retail Price DKK',
          name: 'retailPriceDKK',
          widget: 'number',
          hint: "Retail price in DKK ex. '1000'",
          required: false,
        }
      - {
          label: 'Retail Price EUR',
          name: 'retailPriceEUR',
          widget: 'number',
          hint: "Retail price in EUR ex. '140'",
          required: false,
        }
      - {
          label: 'Retail Price USD',
          name: 'retailPriceUSD',
          widget: 'number',
          hint: "Retail price in USD ex. '170'",
          required: false,
        }
      - {
          label: 'Retail Price GBP',
          name: 'retailPriceGBP',
          widget: 'number',
          hint: "Retail price in GBP ex. '130'",
          required: false,
        }
      - {
          label: 'Responsible',
          name: 'responsible',
          widget: 'boolean',
          hint: 'Check to show style as responsible',
          required: false,
        }
      - {
          label: 'Weight',
          name: 'weight',
          widget: 'number',
          hint: 'Sorting parameter. The lower the number, the closer to the top (within its program). Field "Program" has priority in sorting.',
          required: true,
          default: 1,
          min: 1,
        }
      - { name: 'assets', default: [], widget: 'hidden' }
      # - { name: 'index', default: 0, widget: 'hidden' }
      # - { name: 'onWishList', default: false, widget: 'hidden' }

  - name: 'collectionFilters'
    sortable_fields: ['filterId']
    label: 'Collection filter'
    summary: '{{filterId}} — {{name}}'
    folder: 'assets/content/collectionFilters'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{slug}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Unique identifier',
          name: 'filterId',
          widget: 'string',
          hint: "ex. 'c1'",
        }
      - {
          label: 'Display name',
          name: 'name',
          widget: 'string',
          hint: "ex. 'Animal print'",
        }
      - {
          label: 'Order',
          name: 'order',
          widget: 'number',
          min: 0,
          max: 100,
          default: 0,
          hint: 'Optional ordering position',
        }
      - { name: 'styleIds', default: [], widget: 'hidden' }

  - name: 'collectionGroups'
    sortable_fields: ['groupId']
    label: 'Collection group'
    summary: '{{name}}'
    folder: 'assets/content/collectionGroups'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{slug}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Unique identifier',
          name: 'groupId',
          widget: 'string',
          hint: "ex. 'drop1-nov'",
        }
      - {
          label: 'Cover image',
          name: 'cloudinaryUrl',
          required: false,
          multiple: true,
          widget: 'image',
          hint: 'An image that is displayed in the top of the collection page',
        }
      - {
          label: 'Headline',
          name: 'headline',
          widget: 'text',
          hint: "01 Essentials\nDrops August 15th",
        }
      - {
          label: 'Cover text',
          name: 'text',
          widget: 'text',
          hint: 'A text that is displayed in the top of the collection page',
        }
      - {
          label: 'Countdown deadline',
          name: 'countdown',
          widget: 'string',
          required: false,
          hint: 'If there should be a countdown. Format: "YYYY, M, DD, HH, MM, SS", Ex: "2021, 8, 15, 0, 0, 0"',
        }
      - {
          label: 'Display name',
          name: 'name',
          widget: 'string',
          hint: "ex. 'Drop 1, november'",
        }
      - {
          label: 'Order',
          name: 'order',
          widget: 'number',
          min: 0,
          max: 100,
          default: 0,
          hint: 'Optional ordering position',
        }
      - {
          label: 'Authorized for',
          name: 'passwords',
          widget: 'relation',
          multiple: true,
          required: false,
          collection: 'passwords',
          search_fields: ['passwordId'],
          value_field: 'hash',
          display_fields: ['passwordId'],
          default: [],
          hint: 'List of passwords that can be used to see the group. (leave blank to make everybody see the group)',
        }
      - { name: 'styles', default: [], widget: 'hidden' }
      - { name: 'filters', default: [], widget: 'hidden' }

  - name: 'mediaAssets'
    sortable_fields: ['styleId']
    summary: '{{styleId}} — {{name}} — ({{assetId}})'
    label: 'Media asset'
    folder: 'assets/content/mediaAssets'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{assetId}}'
    view_filters:
      - label: 'Drop I'
        field: groupId
        pattern: 'drop-1'
      - label: 'Drop II'
        field: groupId
        pattern: 'drop-2'
      - label: 'Drop III'
        field: groupId
        pattern: 'drop-3'
      - label: 'GANNI Software'
        field: groupId
        pattern: 'software'

      - label: 'GANNI Software'
        field: filters
        pattern: 'GANNI Software'
      - label: 'Dresses'
        field: filters
        pattern: 'Dresses'
      - label: 'Denim'
        field: filters
        pattern: 'Denim'
      - label: 'Coats / Jackets'
        field: filters
        pattern: 'Coats / Jackets'
      - label: 'Jersey'
        field: filters
        pattern: 'Jersey'
      - label: 'Knitwear'
        field: filters
        pattern: 'Knitwear'
      - label: 'Skirts'
        field: filters
        pattern: 'Skirts'
      - label: 'Suiting'
        field: filters
        pattern: 'Suiting'
      - label: 'Tops'
        field: filters
        pattern: 'Tops'
      - label: 'Trousers'
        field: filters
        pattern: 'Trousers'
      - label: 'T-shirts'
        field: filters
        pattern: 'T-shirts'
      - label: 'Shorts'
        field: filters
        pattern: 'Shorts'
      - label: 'Accessories'
        field: filters
        pattern: 'Accessories'
      - label: 'Bags'
        field: filters
        pattern: 'Bags'
      - label: 'Shoes'
        field: filters
        pattern: 'Shoes'
      - label: 'Swimwear'
        field: filters
        pattern: 'Swimwear'
      - label: 'Hats'
        field: filters
        pattern: 'Hats'
      - label: 'Underwear'
        field: filters
        pattern: 'Underwear'
      - label: 'White Cotton Poplin'
        field: filters
        pattern: 'White Cotton Poplin'
      - label: 'Design Darlings'
        field: filters
