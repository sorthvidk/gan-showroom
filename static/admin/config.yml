# used for local development:
backend:
  name: proxy
  proxy_url: http://localhost:8081/api/v1
  branch: feature/cms-collections

# used for production:
# backend:
#   name: git-gateway
#   branch: master

# when using the default proxy server port
local_backend: true

media_library:
  name: cloudinary
  config:
    cloud_name: dd6fpxydm
    api_key: 357528633236135

media_folder: static/img
public_folder: /img

collections:
  - label: 'General'
    name: 'general'
    files:
      - label: 'Misc strings'
        name: 'misc'
        file: 'assets/content/general/misc.json'
        fields:
          - {
              label: 'Ganni Girls background',
              name: 'ganniGirlsUrl',
              widget: 'image',
            }
          - { label: 'Ditte Letter', name: 'ditteLetter', widget: 'text' }

  - name: 'collectionItems'
    sortableFields: ['styleId', 'collectionId']
    label: 'Collection items'
    folder: 'assets/content/collectionItems'
    summary: '{{collectionId}} - {{name}}'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{styleId}}-{{name}}'
    view_filters:
      - label: 'PS21'
        field: collectionId
        pattern: 'PS21'
    editor:
      preview: false
    fields:
      # - {
      #     label: 'Collection id',
      #     name: 'collectionId',
      #     widget: 'string',
      #     hint: 'What collection this item is part of ex: PS21',
      #   }
      - {
          label: 'Collection id',
          name: 'collectionId',
          widget: 'relation',
          required: true,
          collection: 'collections',
          searchFields: ['collectionId'],
          valueField: 'collectionId',
          displayFields: ['name'],
          default: [],
          hint: 'Which collection this product belongs to',
        }
      - {
          label: 'Style #',
          name: 'styleId',
          widget: 'string',
          hint: "Unique identifier ex. 'F34897'",
        }
      - {
          label: 'Filters',
          name: 'filters',
          widget: 'relation',
          multiple: true,
          required: false,
          collection: 'collectionFilters',
          searchFields: ['name'],
          valueField: 'filterId',
          displayFields: ['name'],
          default: [],
          hint: 'List of filters, the style will appear under',
        }
      - {
          label: 'Name',
          name: 'name',
          widget: 'string',
          hint: "Product name ex. 'Pleated georgette'",
        }
      - {
          label: 'Program',
          name: 'program',
          widget: 'number',
          hint: "ID of program ex. '1972'",
        }
      - {
          label: 'Program Display name',
          name: 'programName',
          widget: 'string',
          hint: "Display name of program ex. 'Stripe cotton'",
        }
      - {
          label: 'Material',
          name: 'material',
          widget: 'string',
          hint: "Name of material ex. '100% organic cotton'",
        }
      - {
          label: 'Drop',
          name: 'drop',
          widget: 'string',
          hint: "Label for drop ex. 'November'",
        }
      - {
          label: 'Color names',
          name: 'colorNames',
          widget: 'string',
          hint: "Names of colors available ex. 'Brunnera Blue, Sunflower Yellow'",
        }
      - {
          label: 'Color Id',
          name: 'colorId',
          widget: 'string',
          hint: "IDs of colors ex. '568' or '699,844'",
        }
      - {
          label: 'Wholesale Price DKK',
          name: 'wholesalePriceDKK',
          widget: 'number',
          hint: "Wholesale price in DKK ex. '800'",
          required: false,
        }
      - {
          label: 'Wholesale Price EUR',
          name: 'wholesalePriceEUR',
          widget: 'number',
          hint: "Wholesale price in EUR ex. '110'",
          required: false,
        }
      - {
          label: 'Wholesale Price USD',
          name: 'wholesalePriceUSD',
          widget: 'number',
          hint: "Wholesale price in USD ex. '140'",
          required: false,
        }
      - {
          label: 'Retail Price DKK',
          name: 'retailPriceDKK',
          widget: 'number',
          hint: "Retail price in DKK ex. '1000'",
          required: false,
        }
      - {
          label: 'Retail Price EUR',
          name: 'retailPriceEUR',
          widget: 'number',
          hint: "Retail price in EUR ex. '140'",
          required: false,
        }
      - {
          label: 'Retail Price USD',
          name: 'retailPriceUSD',
          widget: 'number',
          hint: "Retail price in USD ex. '170'",
          required: false,
        }
      - {
          label: 'Responsible',
          name: 'responsible',
          widget: 'boolean',
          hint: 'Check to show style as responsible',
        }
      - {
          label: 'Weight',
          name: 'weight',
          widget: 'number',
          hint: 'Sorting parameter. The higher the number, the closer to the top of the collection folder.',
          required: true,
          default: 1,
          min: 1,
        }
      - { name: 'assets', default: [], widget: 'hidden' }
      - { name: 'index', default: 0, widget: 'hidden' }
      - { name: 'onWishList', default: false, widget: 'hidden' }

  - name: 'collectionFilters'
    sortableFields: ['filterId']
    label: 'Collection filter'
    summary: "Filter {{filterId}}: '{{name}}'"
    folder: 'assets/content/collectionFilters'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{slug}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Unique identifier',
          name: 'filterId',
          widget: 'string',
          hint: "ex. 'c1'",
        }
      - {
          label: 'Display name',
          name: 'name',
          widget: 'string',
          hint: "ex. 'Animal print'",
        }
      - {
          label: 'Order',
          name: 'order',
          widget: 'number',
          min: 0,
          max: 100,
          default: 0,
          hint: 'Optional ordering position',
        }
      - { name: 'styleIds', default: [], widget: 'hidden' }

  - name: 'collections'
    sortableFields: ['name']
    label: 'Collections'
    summary: '{{name}}'
    folder: 'assets/content/collections'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{name}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Id',
          name: 'collectionId',
          widget: 'string',
          hint: "Unique id without any spaces ex. 'PS21'",
        }
      - {
          label: 'Display name',
          name: 'name',
          widget: 'string',
          hint: "More readable display name ex. 'Spring Collection PS21'",
        }
      - {
          label: 'Active for wishlist',
          name: 'active',
          widget: 'boolean',
          default: true,
          hint: 'Can the collection be added to the wishlist?',
        }

  - name: 'mediaAssets'
    sortableFields: ['styleId']
    summary: 'Style {{styleId}}: {{name}} asset ({{assetId}})'
    label: 'Media asset'
    folder: 'assets/content/mediaAssets'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{assetId}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Asset #',
          name: 'assetId',
          widget: 'string',
          hint: 'Unique asset ID',
        }
      - {
          label: 'Style #',
          name: 'styleId',
          widget: 'relation',
          collection: 'collectionItems',
          searchFields: ['styleId', 'name'],
          valueField: 'styleId',
          displayFields: ['styleId', 'name'],
          hint: 'Reference to unique style ID',
        }
      - {
          label: 'Asset title',
          name: 'name',
          widget: 'string',
          hint: "Title for image window ex. 'pleated_georgette_1.jpg'",
        }
      - {
          label: 'Cloudinary media reference',
          name: 'cloudinaryUrl',
          widget: 'image',
        }
      - {
          label: 'Media type',
          name: 'type',
          widget: 'select',
          multiple: false,
          options: ['video', 'image'],
          hint: 'Either image or video',
        }
      - {
          label: 'Aspect',
          name: 'aspect',
          widget: 'select',
          options: ['landscape', 'portrait', 'square'],
          default: 'portrait',
          hint: 'Aspect of media',
        }
      - {
          label: 'Visible',
          name: 'visible',
          widget: 'boolean',
          default: true,
          hint: "If false, the asset can only be seen when clicking 'Optional assets' in Desktop Assistant",
        }
      - {
          label: 'On top',
          name: 'onTop',
          widget: 'boolean',
          default: false,
          hint: 'If true, the asset will be used for Collection overview list thumbnail. NOTE: Try to only set 1 asset on top pr. style',
        }

  - name: 'films'
    sortableFields: ['filmId']
    label: 'Films item'
    summary: "Film {{filmId}}: '{{filmName}}'"
    folder: 'assets/content/films'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{filmId}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Film #',
          name: 'filmId',
          widget: 'string',
          hint: 'Unique film ID',
        }
      - {
          label: 'Film name',
          name: 'filmName',
          widget: 'string',
          hint: 'Title for film',
        }
      - {
          label: 'Cloudinary video reference',
          name: 'cloudinaryUrl',
          widget: 'image',
          hint: 'Reference to video file',
        }
      - {
          label: 'Poster url',
          name: 'posterUrl',
          widget: 'image',
          hint: 'Video file thumbnail image',
        }

  - name: 'ganniGirls'
    sortableFields: ['postId']
    summary: "Post {{postId}}: {{posterHandle}} '{{title}}'"
    label: 'Ganni Girls post'
    folder: 'assets/content/ganniGirls'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{postId}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Post #',
          name: 'postId',
          widget: 'string',
          hint: 'Unique post ID',
        }
      - {
          label: 'Thumbnail image',
          name: 'thumbnailUrl',
          widget: 'image',
          hint: 'Small photo next to post',
        }
      - {
          label: 'Poster handle',
          name: 'posterHandle',
          widget: 'string',
          hint: "ex. '@chloechill'",
        }
      - {
          label: 'Posted date',
          name: 'postedDate',
          widget: 'string',
          hint: "ex. '12 may 2020'",
        }
      - {
          label: 'Title',
          name: 'title',
          widget: 'string',
          hint: 'Title below media',
        }
      - {
          label: 'Body text',
          name: 'bodyText',
          widget: 'text',
          hint: 'Body text below media',
        }
      - {
          label: 'Media type',
          name: 'type',
          widget: 'select',
          multiple: false,
          options: ['video', 'image'],
          hint: 'Either image or video',
          default: 'image',
        }
      - {
          label: 'Cloudinary media reference',
          name: 'cloudinaryUrl',
          widget: 'image',
        }
  - name: 'lookBook'
    summary: 'Item {{itemId}}'
    label: 'Lookbook item'
    folder: 'assets/content/lookBook'
    sortableFields: ['itemId']
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{itemId}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Item #',
          name: 'itemId',
          widget: 'string',
          hint: 'Unique item ID',
        }
      - {
          label: 'Cloudinary video reference',
          name: 'cloudinaryUrl',
          widget: 'image',
        }
      - {
          label: 'Media type',
          name: 'type',
          widget: 'select',
          multiple: false,
          options: ['video', 'image'],
          hint: 'Either image or video',
          default: 'image',
        }
