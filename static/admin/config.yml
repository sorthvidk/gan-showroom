          name: 'cloudinaryUrl',
          widget: 'image',
          hint: 'Reference to song file (do not mind the "Choose image")',
        }

  - name: 'assistant'
    summary: '{{itemId}}'
    label: 'Assistant texts'
    folder: 'assets/content/assistant'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{itemId}}'
    sortable_fields: ['itemId']
    editor:
      preview: false
    fields:
      - {
          label: 'Belongs to:',
          name: 'itemId',
          widget: 'string',
          hint: 'Do not change this value.',
        }
      - { label: 'Headline', name: 'headline', widget: 'string' }
      - { label: 'Text', name: 'bodyText', widget: 'text' }

  - name: 'lookBook'
    summary: '{{cloudinaryUrl}}'
    label: 'Lookbook'
    folder: 'assets/content/lookBook'
    sortable_fields: ['cloudinaryUrl']
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{cloudinaryUrl}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Cloudinary video reference',
          name: 'cloudinaryUrl',
          widget: 'image',
        }
      - {
          label: 'Media type',
          name: 'type',
          widget: 'select',
          multiple: false,
          options: ['video', 'image'],
          hint: 'Either image or video',
          default: 'image',
        }
      - {
          label: 'Aspect',
          name: 'aspect',
          widget: 'select',
          options: ['landscape', 'portrait'],
          default: 'portrait',
          hint: 'Aspect of media',
        }
      - {
          label: 'Order',
          name: 'order',
          widget: 'number',
          required: false,
          hint: "Lower number, the higher up on the page. If not set it's placed last, in same order as in the cms",
        }

