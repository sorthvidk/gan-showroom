      - { label: 'Headline', name: 'headline', widget: 'string' }
      - { label: 'Text', name: 'bodyText', widget: 'text' }

  - name: 'lookBook'
    summary: '{{cloudinaryUrl}}'
    label: 'Lookbook'
    folder: 'assets/content/lookBook'
    sortable_fields: ['cloudinaryUrl']
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{cloudinaryUrl}}'
