    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{songId}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Song name',
          name: 'songName',
          widget: 'string',
          hint: 'Title of the song',
        }
      - {
          label: 'Cloudinary audio reference',
          name: 'cloudinaryUrl',
          widget: 'image',
          hint: 'Reference to song file (do not mind the "Choose image")',
        }

  - name: 'assistant'
