# used for local development:
backend:
  name: git-gateway
  branch: releases/2021-aug
  publish_mode: editorial_workflow

# when using the default proxy server port
local_backend: false

media_library:
  name: cloudinary
  allow_multiple: true
  config:
    cloud_name: dd6fpxydm
    api_key: 357528633236135
    multiple: true

media_folder: static/img
public_folder: /img

collections:
  - name: 'collectionItems'
    sortable_fields: ['styleId']
    label: 'Collection item'
    folder: 'assets/content/collectionItems'
    summary: '{{styleId}} — {{name}}'
    create: true
    format: 'json'
    extention: 'json'
    slug: '{{year}}-{{month}}-{{styleId}}'
    view_filters:
      - label: 'Drop I'
        field: groupId
        pattern: 'drop-1'
      - label: 'Drop II'
        field: groupId
        pattern: 'drop-2'
      - label: 'Drop III'
        field: groupId
        pattern: 'drop-3'
      - label: 'GANNI Software'
        field: groupId
        pattern: 'software'
    editor:
      preview: false
    fields:
      - {
          label: 'Style #',
          name: 'styleId',
          widget: 'string',
          hint: "Unique identifier ex. 'F34897'",
        }
      - {
          label: 'Filters',
          name: 'filters',
          widget: 'relation',
          multiple: true,
          required: false,
          collection: 'collectionFilters',
          search_fields: ['name'],
          value_field: 'filterId',
          display_fields: ['name'],
          default: [],
          hint: 'List of filters, the style will appear under',
        }
      - {
          label: 'Group',
          name: 'groupId',
          widget: 'relation',
          multiple: false,
          required: false,
          collection: 'collectionGroups',
          search_fields: ['name'],
          value_field: 'groupId',
          display_fields: ['name'],
          default: '',
          hint: 'Which group, the style belongs to, ex. Drop 1',
        }
      - {
          label: 'Name',
          name: 'name',
          widget: 'string',
          hint: "Product name ex. 'Pleated georgette'",
          required: false,
        }
      - {
          label: 'Program',
          name: 'program',
          widget: 'number',
          required: false,
          hint: "ID of program ex. '1972'. Will determine the order of styles. (Lower nr is closer to top)",
        }
      - {
          label: 'Program Display name',
          name: 'programName',
          widget: 'string',
          required: false,
          hint: "Display name of program ex. 'Stripe cotton'",
        }
      - {
          label: 'Material',
          name: 'material',
          widget: 'string',
          required: false,
          hint: "Name of material ex. '100% organic cotton'",
        }
      - {
          label: 'Features',
          name: 'feature_text',
          widget: 'text',
          required: false,
          hint: "Name of features ex. 'Pockets'",
        }
      - {
          label: 'Re-runner',
          name: 're-runner',
          widget: 'boolean',
          required: false,
          hint: 'Whether the style is a re-runnner',
        }
      - {
          label: 'Color names',
          name: 'colorNames',
          widget: 'string',
          required: false,
          hint: "Names of colors available ex. 'Brunnera Blue, Sunflower Yellow'",
        }
      - {
          label: 'Sizes',
          name: 'sizes',
          widget: 'string',
          required: false,
          hint: 'All the sizes as a string value',
        }
      - {
          label: 'Message',
          name: 'message',
          widget: 'string',
          required: false,
          hint: 'A text that will show up on the image popups',
        }
      - {
          label: 'Measurements',
          name: 'measurements',
          widget: 'string',
          required: false,
          hint: 'A description of the products measurements',
        }
      - {
          label: 'Color Id',
          name: 'colorId',
          widget: 'number',
          required: false,
          hint: "IDs of colors ex. '568' or '699,844'",
        }
      - {
