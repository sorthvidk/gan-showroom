  - name: 'collectionItems'
    sortable_fields: ['styleId']
    label: 'Collection item'
    folder: 'assets/content/collectionItems'
    summary: 'Style {{styleId}}: {{name}}'
    create: true
    format: 'json'
    extention: 'json'
    slug: '{{year}}-{{month}}-{{slug}}'
    view_filters:
      - label: 'Drop I'
        field: groupId
        pattern: 'drop-1'
      - label: 'Drop II'
        field: groupId
        pattern: 'drop-2'
      - label: 'Drop III'
        field: groupId
        pattern: 'drop-3'
      - label: 'GANNI Software'
        field: groupId
        pattern: 'software'
    editor:
      preview: false
    fields:
      - {
          label: 'Style #',
          name: 'styleId',
          widget: 'string',
          hint: "Unique identifier ex. 'F34897'",
        }
      - {
          label: 'Filters',
          name: 'filters',
          widget: 'relation',
          multiple: true,
          required: false,
          collection: 'collectionFilters',
          search_fields: ['name'],
          value_field: 'filterId',
          display_fields: ['name'],
          default: [],
          hint: 'List of filters, the style will appear under',
        }
      - {
          label: 'Group',
          name: 'group',
          widget: 'relation',
          multiple: true,
          required: false,
          collection: 'collectionGroups',
          search_fields: ['name'],
          value_field: 'groupId',
          display_fields: ['name'],
          default: '',
          hint: 'Which group, the style belongs to, ex. Drop 1',
        }
      - {
          label: 'Name',
          name: 'name',
          widget: 'string',
          hint: "Product name ex. 'Pleated georgette'",
          required: false,
        }
      - {
          label: 'Program',
          name: 'program',
          widget: 'number',
          required: false,
          hint: "ID of program ex. '1972'",
        }
      - {
          label: 'Program Display name',
          name: 'programName',
          widget: 'string',
          required: false,
          hint: "Display name of program ex. 'Stripe cotton'",
        }
      - {
          label: 'Material',
          name: 'material',
          widget: 'string',
          required: false,
          hint: "Name of material ex. '100% organic cotton'",
        }
      - {
          label: 'Drop',
          name: 'drop',
          widget: 'string',
          required: false,
          hint: "Label for drop ex. 'November'",
        }
      - {
          label: 'Color names',
          name: 'colorNames',
          widget: 'string',
          required: false,
          hint: "Names of colors available ex. 'Brunnera Blue, Sunflower Yellow'",
        }
      - {
          label: 'Color Id',
          name: 'colorId',
          widget: 'string',
          required: false,
          hint: "IDs of colors ex. '568' or '699,844'",
        }
      - {
          label: 'Wholesale Price DKK',
          name: 'wholesalePriceDKK',
          widget: 'number',
          hint: "Wholesale price in DKK ex. '800'",
          required: false,
        }
      - {
          label: 'Wholesale Price EUR',
          name: 'wholesalePriceEUR',
          widget: 'number',
          hint: "Wholesale price in EUR ex. '110'",
          required: false,
        }
      - {
          label: 'Wholesale Price USD',
          name: 'wholesalePriceUSD',
          widget: 'number',
          hint: "Wholesale price in USD ex. '140'",
          required: false,
        }
      - {
          label: 'Wholesale Price GBP',
          name: 'wholesalePriceGBP',
          widget: 'number',
          hint: "Wholesale price in GBP ex. '110'",
          required: false,
        }
      - {
          label: 'Retail Price DKK',
          name: 'retailPriceDKK',
          widget: 'number',
          hint: "Retail price in DKK ex. '1000'",
          required: false,
        }
      - {
          label: 'Retail Price EUR',
          name: 'retailPriceEUR',
          widget: 'number',
          hint: "Retail price in EUR ex. '140'",
          required: false,
        }
      - {
          label: 'Retail Price USD',
          name: 'retailPriceUSD',
          widget: 'number',
          hint: "Retail price in USD ex. '170'",
          required: false,
        }
      - {
          label: 'Retail Price GBP',
          name: 'retailPriceGBP',
          widget: 'number',
          hint: "Retail price in GBP ex. '130'",
          required: false,
        }
      - {
          label: 'Responsible',
          name: 'responsible',
          widget: 'boolean',
          hint: 'Check to show style as responsible',
          required: false,
        }
      - {
          label: 'Weight',
          name: 'weight',
          widget: 'number',
          hint: 'Sorting parameter. The higher the number, the closer to the top of the collection folder.',
          required: true,
          default: 1,
          min: 1,
        }
      - { name: 'assets', default: [], widget: 'hidden' }
      - { name: 'index', default: 0, widget: 'hidden' }
      - { name: 'onWishList', default: false, widget: 'hidden' }

  - name: 'collectionFilters'
