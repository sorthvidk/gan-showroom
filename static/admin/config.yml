    identifier_field: label
    summary: '{{cloudinaryUrl}}'
    folder: 'assets/content/greenRoom'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{cloudinaryUrl}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Cloudinary media reference',
          name: 'cloudinaryUrl',
          widget: 'image',
          hint: 'Reference to media file',
