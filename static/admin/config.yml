    identifier_field: label
    summary: '{{vimeoUrl}}'
    folder: 'assets/content/vimeo'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{vimeoUrl}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Vimeo URL',
          name: 'vimeoUrl',
          widget: 'string',
          hint: 'Can be either video id or url',
        }

  - name: 'subtitles'
    label: 'Subtitles'
    identifier_field: label
    summary: '{{time}} — {{text}}'
    folder: 'assets/content/subtitles'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{text}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Time',
          name: 'time',
          widget: 'number',
          value_type: 'int',
          hint: 'After how many seconds. F.ex. "75" will show this at 1min 15sec',
        }
      - {
          label: 'Text',
          name: 'text',
          widget: 'string',
          hint: 'What is being said at this moment',
        }

