      - {
          label: 'password',
          name: 'hash',
          widget: 'string',
          hint: 'A SHA256 representation of the password. Type your password in the textfield here: https://passwordsgenerator.net/sha256-hash-generator/ and copy/paste the output. ex. 16c1443a039ecd26eadb57f6a0ae297e3d5894560bed02de3434af15cc79c009',
        }

  - name: 'various'
    label: 'Various'
    identifier_field: label
    summary: 'Various'
    folder: 'assets/content/various'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}- Various'
    editor:
      preview: false
    fields:
      - {
          label: 'Password page background',
          name: 'vimeoUrl',
          widget: 'string',
          required: false,
          hint: 'A vimeolink used as background on password page',
