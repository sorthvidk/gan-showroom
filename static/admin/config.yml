      - label: 'Leather'
        field: filters
        pattern: 'Leather'
      - label: 'Love for Leopard'
        field: filters
        pattern: 'Love for Leopard'

    editor:
      preview: false
    fields:
      - {
          label: 'Asset #',
          name: 'assetId',
          widget: 'string',
          hint: 'Unique asset ID',
        }
      - {
          label: 'Group filter',
          name: 'groupId',
          required: false,
          widget: 'select',
          options: ['drop-1', 'drop-2', 'drop-3', 'software'],
          hint: 'Used for filtering in the CMS',
        }
      - {
          label: 'Category filter',
          name: 'filters',
          required: false,
          multiple: false,
          widget: 'select',
          options:
            [
              'GANNI Software',
              'Dresses',
              'Denim',
              'Coats / Jackets',
              'Jersey',
              'Knitwear',
              'Skirts',
              'Suiting',
              'Tops',
              'Trousers',
              'T-shirts',
