        }
      - {
          label: 'Aspect',
          name: 'aspect',
          widget: 'select',
          options: ['landscape', 'portrait'],
          default: 'portrait',
          hint: 'Aspect of media',
        }

  - name: 'afterparty'
    summary: '{{cloudinaryUrl}}'
    label: 'Afterparty'
    folder: 'assets/content/afterparty'
    sortable_fields: ['cloudinaryUrl']
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{cloudinaryUrl}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Cloudinary video reference',
          name: 'cloudinaryUrl',
          widget: 'image',
          multiple: true,
        }
      - {
          label: 'Side by Side',
          name: 'sideBySide',
          widget: 'boolean',
          default: false,
          hint: 'If true, one image will be shown over and over',
        }
      - {
          label: 'Quote',
          name: 'quote',
          widget: 'text',
          required: false,
          hint: 'An optional text that slides over the images on scroll',
        }

  - name: 'passwords'
    sortable_fields: ['passwordId']
    label: 'Passwords'
    summary: '{{passwordId}}'
    folder: 'assets/content/passwords'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{passwordId}}'
    editor:
      preview: false
    fields:
      - {
          label: 'Id',
          name: 'passwordId',
          widget: 'string',
          hint: 'A memorable name used for references',
